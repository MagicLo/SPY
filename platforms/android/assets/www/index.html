<!DOCTYPE html>
<html>
<head lang="zh-TW">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; width=device-width"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

    <title>SPY</title>
</head>
<body>

<div class="app">
    <div id="deviceready" class="blink">

        <div data-role="page" id="pageone">
            <!-- 左邊開的Drawer  -->
            <div data-role="panel" id="drawer" data-display="reveal" data-position-fixed="true" data-theme="f">
                <ul data-role="listview" >
                    <li><a href="#">List Item</a></li>
                    <li><a href="#">List Item</a></li>
                    <li><a href="#">List Item</a></li>
                    <li><a href="#">List Item</a></li>
                </ul>
            </div>
            <!-- 頁頭 -->
            <div data-role="header">
                <a href="#drawer" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
                <h1>美食櫥窗</h1>
            </div>
            <!-- 內容 -->

            <div data-role="main" class="ui-content">
                <div class="content">
                </div>
            </div>


            <!-- 頁尾 -->
            <div data-role="footer">
                <h1>Footer Text</h1>
            </div>

        </div>

    </div>
    <script id="card-template" type="text/template">
        <div class="card">
            <!--Template 開始-->
            {{#imageurl}}
            <div class="card-image " style="background-image:url('{{imageurl}}')">
                <!--<div class="card-image {{ image }}" >-->
                {{#banner}}
                <div class="banner"></div>
                {{/banner}}
                {{#caption}} <h2>{{caption}}</h2> {{/caption}}
            </div>
            {{/imageurl}}

            {{#title}} <h1>{{title}}</h1> {{/title}}
            {{#message}} <p>{{{message}}}</p> {{/message}}
            {{#spec}}<p>{{spec}}</p>{{/spec}}
            {{#ownername}}
            <div class="ownerinfo">
                <a href=""><img class="photo" src="{{photourl}} "/></a>

                <div class="ownername">
                    {{ownername}}
                </div>
                <div class="shoppingcart">

                </div>
            </div>
            {{/ownername}}
            <!--Template 結束-->
        </div>
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/gencards.js"></script>

</body>
</html>
